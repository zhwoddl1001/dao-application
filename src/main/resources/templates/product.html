<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품조회</title>
  <style>
    body {
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
    }

    form {
      margin-top: 20px;
    }

    input {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>제품조회</h1>
<ul id="productList"></ul>
<script>
  function getProductList() {
    $.ajax({
      url: "api/products",
      method: 'GET',
      success:
              function (data) {
                $('#productList').empty();
                $.each(data, function (index, item) {
                  $('#productList').append(`<li>${item.name}</li>`)
                })
              },
      error:
              function () {
                alert("서버로부터 데이터를 가져올 수 없습니다.")
              }
    })
  }
  getProductList();
</script>

<h1>제품 등록</h1>
<form id="productForm">
  <label for="name">제품 이름 : </label>
  <input type="text" id="name" name="name">

  <label for="price">제품 가격 : </label>
  <input type="number" id="price" name="price">

  <label for="description">제품 설명 : </label>
  <input type="text" id="description" name="description">

  <label for="stock">수량 : </label>
  <input type="number" id="stock" name="stock">

  <button type="button" id="saveProductButton">제품저장</button>
</form>
<script>
  $('#saveProductButton').click(function (e){
    e.preventDefault();
    const name = $('#name').val();
    const price = $('#price').val();
    const description = $('#description').val();
    const stock = $('#stock').val();
    $.ajax({
      url:'/api/saveProduct',
      method:'POST',
      contentType:"application/json",
      data:JSON.stringify({
        name: name,
        price: price,
        description: description,
        stock: stock
      }),
      success:
      function (data){
        alert("성공적으로 제품을 등록하였습니다.")
        getProductList(); // 제품 등록 되었을 때 제품 모두 보기 기능 사용
        $('#name').val('');
        $('#price').val('');
        $('#description').val('');
        $('#stock').val('');
      },
      error:
      function (){
        alert("제품 등록에 실패했습니다.");
      }
    })
  })
</script>

</body>
</html>
